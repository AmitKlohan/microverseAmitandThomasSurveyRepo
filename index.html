<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amit and Thomas Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1 id="title">Amit and Thomas Microverse Survey Form</h1>
        <p id="description">Thankyou for taking time to complete this survey</p>

        <form id="survey-form">
            <div class="divBox">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
         </div>
        <div class="divBox">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your Email" required>
         </div>
        <div class="divBox">
            <label for="number" id="number-label">Age</label>
            <input type="number" id="number" placeholder="Enter your age" min="5" max="100">
        </div>
        
         <div class="divBox">
             <label for="dropdown" id="dropdown-label">Which option best describe your role?</label>
             <select name="" id="dropdown">
                 <option selected disabled>Select your current role</option>
                 <option value="Students">Students</option>
                 <option value="Full time job">Full time job</option>
                 <option value="Others">Others</option>
             </select>
             
         </div>
         <div class="divBox">
             <label>Would you recommed Microverse to a friend</label>
             <label >
                 <input type="radio" name="recommed" value="Definitely" checked>Definitely</input>
            </label>      
            <label >
                <input type="radio" name="recommed" value="Maybe" >Maybe</input>
            </label>      
            <label >
                <input type="radio" name="recommed" value="Notsure" >Notsure</input>
            </label>      
         </div>

         <div class="divBox">
             <label>What would you like to see improved(check all that apply)</label>
             <label>
                 <input type="checkbox" value="Front-end-project">Front-end-project</input>
                </label>
             <label>
                 <input type="checkbox" value="back-end-project">back-end-project</input>
             </label>
             <label>
                 <input type="checkbox" value="Data Visualization">Data Visualization</input>
                </label>
                <label>
                 <input type="checkbox" value="Challenges">Challenges</input>
                </label>
                <label>
                    <input type="checkbox" value="Videos">Videos</input>
             </label>
             <label>
                 <input type="checkbox" value="Wiki">Wiki</input>
                </label>
            </div>
            
         <div class="divBox">
             <p id="comment-heading">Any comments or suggestions?</p>
             <textarea name="comment" id="comment" placeholder="Enter your comments here"></textarea>
         </div>
         <button id="submit">Submit</button>
        </form>
</body>
</html>
