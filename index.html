<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amit and Thomas Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Amit and Thomas Microverse Survey Form</h1>
    <p id="description">Thankyou for taking time to complete this survey</p>

    <form id="survey-form">
        <div class="divBox">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
         </div>
        <div class="divBox">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your Email" required>
         </div>
        <div class="divBox">
            <label for="number" id="number-label">Age</label>
            <input type="number" id="number" placeholder="Enter your age">
         </div>
    </form>

</body>
</html>
